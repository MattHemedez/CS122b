	</head>

				<div class="row">
					<div class="col-md-3">

							<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-elements" aria-expanded="false">

						<div class="collapse navbar-collapse" id=navbar-elements>
							<ul class="nav navbar-nav navbar-right">

									<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Browse<span class="caret"></span></a>
									<ul class="dropdown-menu">
										<li class="dropdown-header">Browsing Options</li>

		<div class="container-fluid">
			<h1><b>Search</b></h1>
			<br>
		</div>
		<!-- Disable the default action because our JS function will handle it. -->
		<div class="container-fluid">
		<form id="login_form" method="GET" action="SearchServlet">
			<div class="form-group form-inline">
				<label for="title" class="col-md-1 text-right"><b>Title</b></label>
		    	<input id="title" name="title" class="form-control col-md-6 text-left" type="text" placeholder="Enter Title" autofocus>
		    	<br>
		    	<br>
			</div>
			<div class="form-group form-inline">
			    <label for="eyear" class="col-md-1 text-right"><b>Year</b></label>
			    <input id="eyear" name="eyear" class="form-control col-md-6 text-left" type="number" placeholder="2012" min="1000" max="9999" step="1">
			    <br>
			    <br>
		    </div>
		   	<div class="form-group form-inline">
		   		<label for="director" class="col-md-1 text-right"><b>Director</b></label>
		    	<input id="director" name="director" class="form-control col-md-6 text-left" type="text" placeholder="Enter Director's Name">
		    	<br>
		    	<br>
		   	</div>
		   	<div class="form-group form-inline">
			    <label for="starname" class="col-md-1 text-right"><b>Star's Name</b></label>
			    <input id="starname" name="starname" class="form-control col-md-6 text-left" type="text" placeholder="Enter Your Celebrity Crush" >
			    <br>
			    <br>
		    </div>
		    <div class="form-group form-inline">
			    <label for="genre" class="col-md-1 text-right"><b>Genre</b></label>
			    <select id="genre" name="genre" class="form-control col-md-6 text-left">
			    	<option value="">None</option>
					<option value="Action">Action</option>
					<option value="Adult">Adult</option>
					<option value="Adventure">Adventure</option>
					<option value="Animation">Animation</option>
					<option value="Biography">Biography</option>
					<option value="Comedy">Comedy</option>
					<option value="Crime">Crime</option>
					<option value="Documentary">Documentary</option>
					<option value="Drama">Drama</option>
					<option value="Family">Family</option>
					<option value="Fantasy">Fantasy</option>
					<option value="History">History</option>
					<option value="Horror">Horror</option>
					<option value="Music">Music</option>
					<option value="Musical">Musical</option>
					<option value="Mystery">Mystery</option>
					<option value="Reality-TV">Reality-TV</option>
					<option value="Romance">Romance</option>
					<option value="Sci-Fi">Sci-Fi</option>
					<option value="Sport">Sport</option>
					<option value="Thriller">Thriller</option>
					<option value="War">War</option>
					<option value="Western">Western</option>
				</select>
				<br>
				<br>
				<br>
		    </div>
		    <div class="form-group form-inline">
			    <label  for="limit" class="col-md-1 text-right"><b>Amount of Results</b></label>
			    <select id="limit" name="limit" class="form-control col-md-1 text-left">
			    	<option value="10">10</option>
					<option value="25">25</option>
					<option value="50">50</option>
					<option value="100">100</option>
				</select>
			    <input type="submit" value="Submit" class="btn btn-primary">
			    <input type="reset" class="btn btn-warning">
			</div>
		</form>
		</div>
		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
