<!DOCTYPE html>
<html>
	<head>
		<meta charset="ISO-8859-1">
		<title>Fabflix Shopping Cart</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="main.css">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		


	</head>
<body>
	<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-3">
						<div class="navbar-header">
							<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-elements" aria-expanded="false">
								<span class="sr-only">Toggle navigation</span>
								<span class="icon-bar"></span>
							</button>
							<a class="navbar-brand navbar-left" href="index.html">Fabflix  <span class="glyphicon glyphicon-film"></span></a>
						</div>
					</div>
					<div class="col-md-8">
						<div class="collapse navbar-collapse" id=navbar-elements>
							<ul class="nav navbar-nav navbar-right">
								<li class="dropdown">
									<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Browse<span class="caret"></span></a>
									<ul class="dropdown-menu">
										<li class="dropdown-header">Browsing Options</li>
										<li role="separator" class="divider"></li>
										<li><a href="search.html">Browse by Movie Title</a></li>
										<li><a href="genrebrowse.html">Browse by Genre</a></li>
									</ul>
								<li><a href="search.html">Search</a></li>
								<li><a href="search.html">Shopping Cart <span class="glyphicon glyphicon-shopping-cart"></span></a></li>
								<li>
									<form id="logout_form" method="post" action="#" >
										<button type="submit" type="submit" class="btn btn-primary navbar-btn">
											Sign Out <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
										</button>
									</form>
								</li>
							</ul> 
						</div>
					</div>
					<div class="col-md-1"></div>
				</div>
		  	</div>
		</nav>
		
		
		
		
		<!-- Should be autofilled by the JS that pulls from the ShoppingServlet -->
		
		<h1>Shopping Cart</h1>
		
		<!-- H3 body is left empty here, will be populated with the data retrieved with single-star.js -->
		<!-- single-star.js will find this html element by it's id "star_info" -->
		<h3 id="cart_info"></h3>
		<table id=cart_table class="table table-striped">
		    <thead>
		    <tr>
		        <th>Cart</th>
		        <th>
		    </tr>
		    </thead>
		
		    <!-- Table body is left empty here, will be populated with the data retrieved with single-star.js -->
		    <!-- single-star.js will find this html element by it's id "movie_table_body" -->
		    <tbody id=cart_table_body></tbody>
		</table>
		
		
		
		
		
		
		
		
		
		
		<!-- Load jQuery and Bootstrap JS -->
		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="logout.js"></script>
		
		<!-- Load our own JS file -->
		<!-- The path is relative to single-star.html, since these two files are in the same directory -->
		<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
		     otherwise the url is relative to the root path-->
		<script src="cart.js"></script>

</body>
</html>
