	<body style="padding-top: 100px;">
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-3">
						<div class="navbar-header">
							<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-elements" aria-expanded="false">
								<span class="sr-only">Toggle navigation</span>
								<span class="icon-bar"></span>
							</button>
							<a class="navbar-brand navbar-left" href="index.html">Fabflix <span class="glyphicon glyphicon-film"></span></a>
						</div>
					</div>
					<div class="col-md-8">
						<div class="collapse navbar-collapse" id=navbar-elements>
							<ul class="nav navbar-nav navbar-right">
								<li class="dropdown">
									<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Browse<span class="caret"></span></a>
									<ul class="dropdown-menu">
										<li class="dropdown-header">Browsing Options</li>
										<li role="separator" class="divider"></li>
										<li><a href="movietitlebrowse.html">Browse by Movie Title</a></li>
										<li><a href="genrebrowse.html">Browse by Genre</a></li>
									</ul>
								<li><a href="search.html">Search</a></li>
								<li><a href="shoppingcart.html">Shopping Cart <span class="glyphicon glyphicon-shopping-cart"></span></a></li>
								<li>
									<form id="logout_form" method="post" action="#" >
										<button type="submit" type="submit" class="btn btn-primary navbar-btn">
											Sign Out <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
										</button>
									</form>

							</ul> 
						</div>
					</div>
					<div class="col-md-1"></div>
				</div>
		  	</div>
		</nav>
		
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					
				</div>
			</div>
		</div>
		
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<div class="panel panel-primary text-center">
						<!-- Asking For Customer Info -->
						<div class="panel-heading">
							<h2>Credit Card Information</h2>
						</div>
						<div class="panel-body">
							<div id="checkout_error_message">
								
							</div>
							<form action="#" method="post" id="customerinfo">
								<!-- Credit Card Number -->
								Credit Card Number:<br>
								<input type="text" name="creditcardnumber" maxlength="20" placeholder="1234-1234-1234-1234" pattern="[^A-z]+" title="Must contain only digits, spaces, and/or -"><br><br>
								<!-- Expiration Date -->
								Expiration Date:<br>
								<input type="date" name="expirationdate"><br><br>
								<!-- First Name -->
								First Name:<br>
								<input type="text" name="firstname" maxlength="50" autocomplete="on" placeholder="Jane"><br><br>
								<!-- Last Name -->
								Last Name:<br>
								<input type="text" name="lastname" maxlength="50" autocomplete="on" placeholder="Doe"><br><br>
								<input type="submit" value="Submit">
								<input type="reset">
								<br><br>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<!-- Latest compiled JavaScript -->

		<script src="customerinfo.js"></script>
